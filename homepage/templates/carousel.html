{% load static %}
<div id="home" class="slider-area">
            <div class="bd-example">
                <div id="carouselOne" class="carousel slide" data-ride="carousel">

                        <li data-target="#carouselOne" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">

                                        <div class="col-xl-6 col-lg-7 col-sm-10">
                                            <h2 class="carousel-title">Conheça nosso curso</h2>
                                            <ul class="carousel-btn rounded-buttons">
                                                <li><a class="main-btn rounded-three" href="https://sites.google.com/view/adsifpegaranhuns/p%C3%A1gina-inicial?authuser=0">Let's Go!</a></li>
                                            
                                            </ul>
                                        </div>
                                    </div> <!-- row -->
                                </div> <!-- container -->

                        </div> <!-- carousel-item -->

                        <div class="carousel-item bg_cover" style="background-image: url({% static 'images/slider-2.jpg' %} )">
                            <div class="carousel-caption">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-xl-6 col-lg-7 col-sm-10">
                                            <h2 class="carousel-title">Conheça nosso campus</h2>
                                            <ul class="carousel-btn rounded-buttons">
                                                <li><a class="main-btn rounded-three" href="https://portal.ifpe.edu.br/campus/garanhuns/o-campus">Let's Go!</a></li>
                                            </ul>
                                        </div>
                                    </div> <!-- row -->
                                </div> <!-- container -->
                            </div> <!-- carousel caption -->
                        </div> <!-- carousel-item -->

                        <div class="carousel-item bg_cover" style="background-image: url( {% static 'images/slider-3.jpg' %} )">
                            <div class="carousel-caption">

                                    <div class="row justify-content-center">
                                        <div class="col-xl-6 col-lg-7 col-sm-10">
                                            <h2 class="carousel-title">Conheça o IFPE</h2>
                                            <ul class="carousel-btn rounded-buttons">
                                                <li><a class="main-btn rounded-three" href="https://portal.ifpe.edu.br/">Let's Go!</a></li>
                                            </ul>
                                        </div>
                                    </div> <!-- row -->
                                </div> <!-- container -->
                            </div> <!-- carousel caption -->
                        </div> <!-- carousel-item -->
                    </div> <!-- carousel-inner -->

                    <a class="carousel-control-prev" href="#carouselOne" role="button" data-slide="prev">

                    </a>

                    <a class="carousel-control-next" href="#carouselOne" role="button" data-slide="next">

                    </a>

            </div> <!-- bd-example -->
        </div>
