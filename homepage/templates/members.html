{% load static %}
<section id="testimonial" class="testimonial-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title text-center pb-20">
                        <h3 class="title">Mebros</h3>
                        <p class="text">Abaixo alguns de nossos membros</p>
                    </div> <!-- section title -->
                </div>
            </div> <!-- row -->
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="row testimonial-active">
                        
                    {% for m in membros%}
                        <div class="col-lg-4">
                            <div class="single-testimonial mt-30 mb-30 text-center">
                                <div class="testimonial-image">
                                    <img src="{{ m.image.thumb.url }}" alt="Author">
                                </div>
                                <div class="testimonial-content">
                                    <p class="text">{{ m.descricao }}</p>
                                    
                                    <h6 class="author-name">{{ m.nome }}</h6>
                                    <span class="sub-title">{{ m.cargo }}</span>
                                </div>
                            </div> <!-- single testimonial -->
                        </div>
                    {% endfor %}
                        
                    </div> <!-- row -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
