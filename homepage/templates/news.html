{% load static %}
<section id="portfolio" class="portfolio-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title text-center pb-20">
                        <h3 class="title">Noticias, mídia e publicações</h3>
                        <p class="text">Aqui estão algumas de nossas publicações e noticias. </p>
                    </div> <!-- row -->
                </div>
            </div> <!-- row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="portfolio-menu pt-30 text-center">
                        <ul>
                            <li data-filter="*" class="active">TODAS</li>
                            {% for c in categorias %}
                            <li data-filter=".{{ c.categoria }}">{{ c.categoria }}</li>
                            {% endfor %}
                        </ul>
                    </div> <!-- portfolio menu -->
                </div>
            </div> <!-- row -->
            


            <div class="row grid">


                {% for n in noticias %}
                <div class="col-lg-4 col-sm-6 {{ n.category }}">
                    <div class="single-portfolio mt-30 wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="0.2s">
                        <div class="portfolio-image">
                            <img src="{{ n.imagem.thumb.url }}" alt="">
                            <div class="portfolio-overlay d-flex align-items-center justify-content-center">
                                <div class="portfolio-content">
                                    <div class="portfolio-icon">
                                        <a class="image-popup" href="{{ n.imagem.url }}"><i class="lni-zoom-in"></i></a>
                                    </div>
                                    <div class="portfolio-icon">
                                        <a href="{{ n.link }}"><i class="lni-link"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="portfolio-text">
                            <h4 class="portfolio-title"><a href="{{ n.category }}-3">{{ n.titulo }}</a></h4>
                            <p class="text">{{ n.descricao|safe }}
                        </div>
                    </div> <!-- single portfolio -->
                </div>
                {% endfor %}


            </div> <!-- row -->
        </div> <!-- container -->
    </section>
